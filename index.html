<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <!-- external css -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="search-box">
                <input
                    type="text"
                    id="searchText"
                    placeholder="Enter location"
                />
                <button id="searchButton">Search</button>
            </div>
            <div class="result-box">
                <div class="location-box">
                    <span id="address">-------, -------</span>
                </div>
                <div class="icon-box">
                    <img id="icon" src="img/sun.png" />
                </div>
                <div class="temperature-box">
                    <p class="actual-temperature">
                        <span id="temperature">--</span>°
                    </p>
                    <p class="feel-like-temperature">
                        Feels like <span id="feelsLikeTemperature">--</span>°
                    </p>
                </div>
                <div class="weather-box" id="weather">------</div>
                <div class="detail-box">
                    <div class="detial-col">
                        <p class="label">Precipitation</p>
                        <p class="data"><span id="chanceOfRain">--</span> mm</p>
                        <br />
                        <p class="label">Sun Rise</p>
                        <p class="data"><span id="sunRise">--</span></p>
                    </div>
                    <div class="bar"></div>
                    <div class="detial-col">
                        <p class="label">Humidity</p>
                        <p class="data"><span id="humidity">--</span> %</p>
                        <br />
                        <p class="label">Sun Set</p>
                        <p class="data"><span id="sunSet">--</span></p>
                    </div>
                    <div class="bar"></div>
                    <div class="detial-col">
                        <p class="label">Wind Speed</p>
                        <p class="data"><span id="windSpeed">--</span> kmph</p>
                        <br />
                        <p class="label">UV Index</p>
                        <p class="data"><span id="uv">--</span></p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            Powered by
            <a href="https://www.weatherapi.com/" title="Free Weather API"
                >WeatherAPI.com</a
            >
        </footer>

        <!-- external js -->
        <script type="module" src="script.js"></script>
    </body>
</html>
